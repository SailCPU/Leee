<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leee - 智能机器人控制系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 Leee 智能机器人控制系统</h1>
            <div class="status-bar">
                <span id="connection-status" class="status-offline">离线</span>
                <span id="last-update">最后更新: --</span>
            </div>
        </header>

        <div class="main-content">
            <!-- 实时监控面板 -->
            <div class="panel">
                <h2>📊 实时监控</h2>
                <div class="monitoring-grid">
                    <div class="monitor-item">
                        <h3>关节角度</h3>
                        <div id="joint-angles" class="joint-display">
                            <!-- 关节角度将通过JavaScript动态更新 -->
                        </div>
                    </div>

                    <div class="monitor-item">
                        <h3>末端执行器位姿</h3>
                        <div id="end-effector-pose" class="pose-display">
                            <!-- 位姿信息将通过JavaScript动态更新 -->
                        </div>
                    </div>

                    <div class="monitor-item">
                        <h3>关节力矩</h3>
                        <canvas id="torque-chart" width="300" height="200"></canvas>
                    </div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div class="panel">
                <h2>🎮 控制面板</h2>
                <div class="control-section">
                    <h3>关节控制</h3>
                    <div id="joint-controls" class="joint-controls">
                        <!-- 关节控制滑块将通过JavaScript动态生成 -->
                    </div>

                    <div class="control-buttons">
                        <button id="home-btn" class="btn btn-primary">回到原点</button>
                        <button id="stop-btn" class="btn btn-danger">紧急停止</button>
                        <button id="record-btn" class="btn btn-secondary">开始录制</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>轨迹规划</h3>
                    <div class="trajectory-controls">
                        <div class="form-group">
                            <label for="target-x">目标X:</label>
                            <input type="number" id="target-x" step="0.01" value="0.5">
                        </div>
                        <div class="form-group">
                            <label for="target-y">目标Y:</label>
                            <input type="number" id="target-y" step="0.01" value="0.0">
                        </div>
                        <div class="form-group">
                            <label for="target-z">目标Z:</label>
                            <input type="number" id="target-z" step="0.01" value="0.3">
                        </div>
                        <button id="move-to-btn" class="btn btn-success">移动到位置</button>
                    </div>
                </div>
            </div>

            <!-- 配置面板 -->
            <div class="panel">
                <h2>⚙️ 系统配置</h2>
                <div class="config-section">
                    <h3>控制参数</h3>
                    <div class="config-grid">
                        <div class="config-item">
                            <label for="control-mode">控制模式:</label>
                            <select id="control-mode">
                                <option value="position">位置控制</option>
                                <option value="velocity">速度控制</option>
                                <option value="torque">力矩控制</option>
                            </select>
                        </div>

                        <div class="config-item">
                            <label for="max-velocity">最大速度:</label>
                            <input type="number" id="max-velocity" step="0.1" value="1.0">
                        </div>

                        <div class="config-item">
                            <label for="max-acceleration">最大加速度:</label>
                            <input type="number" id="max-acceleration" step="0.1" value="0.5">
                        </div>
                    </div>

                    <div class="config-buttons">
                        <button id="save-config-btn" class="btn btn-primary">保存配置</button>
                        <button id="load-config-btn" class="btn btn-secondary">加载配置</button>
                        <button id="reset-config-btn" class="btn btn-warning">重置配置</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 日志面板 -->
        <div class="panel logs-panel">
            <h2>📝 系统日志</h2>
            <div id="log-container" class="log-container">
                <!-- 日志信息将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
